
<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class=" col-md-offset-4 col-md-4 col-xs-12">
        	    <div class="form-wrap">

	<div class="well">

<form  role="form" class="logintemplate1"  [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
   <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input class="form-control"   [formControl]="RegForm.controls['email']" formControlName="email" type="email" placeholder="Your email"  aria-describedby="basic-addon1"required>
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
<input  class="form-control" [formControl]="RegForm.controls['password']" formControlName="password" type="password" placeholder="Your password"  aria-describedby="basic-addon1" required>
</div>

<!-- Split button -->
<div class="reg">
<div class="btn-group ">
 <button type="submit" class="btn btn-Success"><a  routerLink="/login"> Login</a></button>


</div>
<div class="btn-group ">
 
  <button type="submit" class="btn btn-Primary"><a  routerLink="/register"> Register</a></button>
</div>

</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
