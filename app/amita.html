<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
    <input [formControl]="loginForm.controls['email']" formControlName="email" type="email" placeholder="Your email" required>
    <input [formControl]="loginForm.controls['password']" formControlName="password" type="password" placeholder="Your password" required>
  <button type="submit">Log in</button>
  <button type="submit" ><a  routerLink="/register">Register</a></button>
</form>
